<style>
    .app-lugarvisita {
        margin-bottom: 20px;
    }

    .app-lugarvisita form {
        margin-top: 10px;
    }

    .app-lugarvisita form p {
        margin-bottom: 10px;
    }

    .app-lugarvisita form button {
        padding: 6px 12px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .app-lugarvisita form button:hover {
        background-color: #45a049;
    }
</style>

<div class="app-lugarvisita module">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</div>
