{% extends 'admin/navbar_admin.html' %}


{% block content %}

<style>
    .app-lugarvisita {
        margin-bottom: 20px;
    }

    .app-lugarvisita table {
        width: 100%;
        border-collapse: collapse;
    }

    .app-lugarvisita th,
    .app-lugarvisita td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .app-lugarvisita th {
        background-color: #f2f2f2;
    }

    .app-lugarvisita a {
        display: inline-block;
        padding: 6px 12px;
        text-decoration: none;
        background-color: #4caf50;
        color: #fff;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .app-lugarvisita a:hover {
        background-color: #45a049;
    }

    .app-lugarvisita a + a {
        margin-left: 5px;
    }

    .app-lugarvisita a.delete-link {
        background-color: #f44336;
    }

    .app-lugarvisita a.delete-link:hover {
        background-color: #d32f2f;
    }

    .app-lugarvisita a.add-link {
        background-color: #2196f3;
    }

    .app-lugarvisita a.add-link:hover {
        background-color: #1976d2;
    }
</style>


<div class="app-lugarvisita module">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Valor Temporada Alta</th>
                <th>Valor Temporada Baja</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for lugar in lugares %}
                <tr>
                    <td>{{ lugar.nombre }}</td>
                    <td>{{ lugar.valor_temporada_alta }}</td>
                    <td>{{ lugar.valor_temporada_baja }}</td>
                    <td>
                        <a href="{% url 'lugarvisita_edit' lugar.pk %}">Editar</a>
                        <a href="{% url 'lugarvisita_delete' lugar.pk %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'lugarvisita_add' %}">Agregar Lugar</a>
</div>


{% endblock %}
