{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'core/css/list_donation.css'%}" rel="stylesheet">
    <title>Lista de Donaciones</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Donaciones:</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody>
                {% for donation in donations %}
                    <tr>
                        <td>{{ donation.name }}</td>
                        <td>{{ donation.email }}</td>
                        <td>{{ donation.amount }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr>
        <a href="{% url 'home' %}" class="right-btn">Volver</a>
    </div>
</body>
</html>
