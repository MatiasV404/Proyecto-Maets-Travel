<style>
    .app-persona.module {
        margin-bottom: 20px;
    }

    .app-persona p {
        margin-bottom: 10px;
    }

    .app-persona button {
        display: inline-block;
        padding: 6px 12px;
        text-decoration: none;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .app-persona button:hover {
        background-color: #45a049;
    }

    .app-persona #confirm-delete {
        background-color: #f44336;
    }

    .app-persona #confirm-delete:hover {
        background-color: #d32f2f;
    }

    .app-persona #cancel-delete {
        background-color: #2196f3;
    }

    .app-persona #cancel-delete:hover {
        background-color: #1976d2;
    }
</style>

<div class="app-persona module">
    <form id="delete-form" method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que deseas eliminar esta persona?</p>
        <button id="confirm-delete" type="button">Sí</button>
        <button id="cancel-delete" type="button">No</button>
    </form>
</div>

<script>
    document.getElementById('confirm-delete').addEventListener('click', function() {
        document.getElementById('delete-form').submit();
    });

    document.getElementById('cancel-delete').addEventListener('click', function() {
        window.location.href = "{% url 'persona_admin' %}";
    });
</script>
