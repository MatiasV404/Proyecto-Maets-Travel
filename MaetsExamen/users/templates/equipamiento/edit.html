{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Equipamiento</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


<div class="small_div">

<div class="container">
    <br>
    <h2>Lista de equipamiento</h2>
    <hr>

    <form action="/update/{{ equipamientos.id }}">

        {% csrf_token %}

        <label class="form-group" for="equipamiento">Title: </label>
        <input class="form-control" type="text" name="equipamiento" value="{{ equipamientos.title }}" placeholder="{{ equipamientos.title }}">

        <label class="form-group" for="precio">Price: </label>
        <input class="form-control" type="text" name="precio" value="{{ equipamientos.price }}" placeholder="{{ equipamientos.price }}">

        <label class="form-group" for="cantidad">Author: </label>
        <input class="form-control" type="text" name="cantidad" value="{{ equipamientos.author }}" placeholder="{{ equipamientos.author }}">
        <br>

        <input class="btn btn-primary" type="submit" value="Update">

    </form>


</div>
</div>

</body>
</html>
